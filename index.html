<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body onload="render()">

    <div class="headlineContainer">
        <div>
            <h1>Instagram</h1>
        </div>    

        <div class="searchField">
            <input class="inputHeader" type="text" placeholder="Search">
        </div>

        <div class="iconsContainer">
            <img class="imgIcons houseIcon" src="img/house-solid.svg" alt="">
            <img class="imgIcons heartIcon" src="img/heart-solid.svg" alt="">
            <img class="imgIcons paperPlaneIcon" src="img/paper-plane-solid.svg" alt="">
            <img class="imgIcons userIcon" src="img/user-solid.svg" alt="">
        </div>

    </div>

    <div class="seperator"></div>

    <div class="mainContainer">
        <div class="userMainContainer">
            <div class="userContainer">
                <div class="userOverview">
                    <img class="userIcons" src="img/profile.png" alt="">
                    <span>Tom</span> 
                    <span>Jilge</span>  
                </div>        
                <div class="userOverview">
                    <img class="userIcons" src="img/beach-1822544_1280.jpg" alt="">
                    <span>Thailand</span>
                    <span>Traveling</span>   
                </div>   
                <div class="userOverview">
                    <img class="userIcons" src="img/camera-581126_1280.jpg" alt="">
                    <span>Photo</span>  
                    <span>Mayer</span> 
                </div>   
                <div class="userOverview">
                    <img class="userIcons" src="img/soccer-488700_1280.jpg" alt="">
                    <span>Fu√üball</span>  
                    <span>Tipps</span> 
                </div>   
                <div class="userOverview">
                    <img class="userIcons" src="img/darts-3895861_1280.jpg" alt="">
                    <span>Darts</span> 
                    <span>Shop</span>
                </div>      
                    <div class="userOverview">
                        <img class="userIcons" src="img/code-1076536_1280.jpg" alt="">
                        <span>Coding</span>  
                        <span>Schmiede</span> 
                    </div>  
                    </div>  
                </div>   
            </div>
        
    <div id="content" class="content"></div>

</body>
</html>
